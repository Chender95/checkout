<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<i><a href="http://127.0.0.1:8000/admin/">Python group Django</a></i>
    <div>
        <h1><a href="'/">Python group Django</a></h1>
    </div>

    <div>

        <ul>
            {% for post in posts %}
            <li>
                <h2><a href="">{{post.title}}</a></h2>
                <i>Дата публикации: {{post.published_date}}</i>
                <p>{{post.text}}</p>
                <hr>
                {% endfor %}
            </li>
        </ul>
        {{posts}}
        <p>published: 01.06.2023, 12:14</p>
        <h2><a href="">Мой пост!</a></h2>
        <p>Пост о моих планах на <b>лето</b></p>
    </div>
</body>
</html>
